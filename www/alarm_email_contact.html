<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>status monitor</title>
	<style>
	#table-box {
        width: 100%;
        height: 80%;
        position: relative;
        box-sizing: border-box;
        padding-bottom: 34px;
	}
	.table-title {
		height: 34px;
		line-height: 34px;
		background-color: #9dd7f2;
		font-size: 0;
	}
	.table-title li {
		display: inline-block;
		width: 20%;
		text-align: center;
		font-size: 14px;
	}
	.table-title li+li {
		display: inline-block;
		width: 25%;
		text-align: center;
	}
	.table-content {
		height: 100%;
		overflow-y: auto;
	}
	.table-content > table {
		table-layout: fixed;
		width: 100%;
		border-collapse: collapse;
	}
	.table-content tr {
		height: 34px;
		background-color: #e4eff5;
	}
	.table-content tr th {
		text-align: center;
		color: #335d70;
		background-color: #9dd7f2;
	}
	.table-content tr td {
		width: 20%;
		text-align: center;
		color: #393c3d;
	}
	.table-content tr td+td {
		width: 25%;
		text-align: center;
		color: #393c3d;
	}
	.table-content tr td a {
		margin: 20px;
	}
	.table-content .warning {
		background-color: #f01818;
	}
	.warning td {
		color: #fff!important;
	}

	.operation_box {
		height: 20%;
		box-sizing: border-box;
		padding-top: 0px;
		padding-bottom: 0px;
	}
	#add_user_box {
		width: 100%;
		height: 100%;
		position: relative;
		box-sizing: border-box;
		padding-top: 34px;
		text-align: right;
		padding-right: 20px;
	}
	#add_btn {
		background-color: #117daf;
		color: #fff;
		width: 150px;
		height: 40px;
		font-size: 14px;
		font-weight:bold;
		border-radius:5px;
		border: none;
		letter-spacing: 5px;
	}

	.jq-dialog form fieldset {
		padding: 0;
		border: 0;
		margin-top: 25px;
	}

	.jq-dialog form fieldset > label {
		display: block;
	}

	.jq-dialog form fieldset > input[type="text"] {
		margin-bottom: 12px;
		width: 95%;
		padding: .4em;
	}

	</style>
	<link rel="stylesheet" href="css/cssReset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.json-2.3.min.js"></script>
</head>
<body>
	<div class="operation_box">
		<div id="add_user_box">
			<input type="button" id="add_btn" value="新增" onclick="add_email_contact()">
		</div>
	</div>
	<div id="table-box">
		<div class="table-content">
			<table id="email_table">
				<tr id="head">
					<th>编号</th>
					<th>姓名</th>
					<th>E-MAIL</th>
					<th>操作</th>
				</tr>
			</table>
		</div>
	</div>

    <div class="jq-dialog" id="new_dialog" title="新增邮件联系人">
		<form>
			<fieldset>
				<label for="name">名字</label>
				<input type="text" name="new_name" id="new_name">
				<label for="name">E-Mail</label>
				<input type="text" name="new_email" id="new_email">
			</fieldset>
		</form>
	</div>

	<div class="jq-dialog" id="modify_dialog" title="编辑邮件联系人">
		<form>
			<fieldset>
				<label for="name">名字</label>
				<input type="text" name="modify_name" id="modify_name" disabled="true">
				<label for="name">E-Mail</label>
				<input type="text" name="modify_email" id="modify_email">
			</fieldset>
		</form>
	</div>

	<div class="jq-dialog" id="confirm_dialog" title="删除邮件联系人">
		<label id="delete_detail"></label>
	</div>

	<script>
        function show_email_user_list(email_user_list) {
            $('#email_table tr:not(:first)').remove();
			if (email_user_list.count > 0) {
				var html="";
				$.each(email_user_list.email_user, function(i, item) {
					html+='<tr><td>'+item.id+'</td><td>'+item.name+'</div></td><td>'+item.email+'</td>';
					html+='<td><a href="javascript:edit_item('+i+')">编辑</a> <a href="javascript:delete_item('+i+')">删除</a></td></tr>';
				});
				$('#email_table').append(html);
			}
        }

		function load_email_user() {
            var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "get_email_user";
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							show_email_user_list(msg);
		                },
		            });
		}

        $(document).ready(function () {
			load_email_user();
        })

        function delete_email_user(index) {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "delete_email_user";
			json.id = $('#email_table').find('tr').eq(index + 1).find('td').eq(0).html();
			json.name = $('#modify_name').val();
			json.email = $('#modify_email').val();
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function() {
							var tr = $('#email_table').find('tr').eq(index + 1);
							tr.remove();
		                },
		            });
		}

		function delete_item(index) {
			var name = $('#email_table').find('tr').eq(index + 1).find('td').eq(1).html();
			var email = $('#email_table').find('tr').eq(index + 1).find('td').eq(2).html();
			var html = '确认要删除联系人：  '+name+'  吗？';
			$('#delete_detail').html(html);
			$('#confirm_dialog').dialog({
				resizable: false,
				height: 160,
				modal: true,
				buttons: {
					"确定": function() {
						delete_email_user(index);
						$(this).dialog("close");
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}

        function edit_email_user(index, valuestring) {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "modify_email_user";
			json.id = $('#email_table').find('tr').eq(index + 1).find('td').eq(0).html();
			json.name = $('#modify_name').val();
			json.email = $('#modify_email').val();
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function() {
							var td =  $('#email_table').find('tr').eq(index + 1).find('td').eq(2);
							td.empty();
							td.html(valuestring);
		                },
		            });
		}

        function edit_item(index) {
			var name = $('#email_table').find('tr').eq(index + 1).find('td').eq(1).html();
			var email = $('#email_table').find('tr').eq(index + 1).find('td').eq(2).html();
			$('#modify_name').val(name);
			$('#modify_email').val(email);
			$('#modify_dialog').dialog({
				width: 300,
				height: 300,
				modal: true,
				buttons: {
					"确定": function() {
						edit_email_user(index, $('#modify_email').val());
						$(this).dialog("close");
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}

        function add_email_user() {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "add_email_user";
			json.name = $('#new_name').val();
			json.email = $('#new_email').val();
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							show_email_user_list(msg);
		                },
		            });
		}

		function add_email_contact() {
			$('#new_dialog').dialog({
				width: 300,
				height: 300,
				modal: true,
				buttons: {
					"确定": function() {
						add_email_user();
						$(this).dialog("close");
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}
    </script>
</body>
</html>
