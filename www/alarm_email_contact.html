<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报警邮件联系人管理</title>
	<link rel="stylesheet" href="css/cssReset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<style>
	#table-box {
		width: 90%;
		height: 90%;
		position: relative;
		box-sizing: border-box;
		margin-top: 20px;
	}

	.table-head {
		padding-right: 17px;
		background-color: #4faeda;
	}

	.table-body {
		width: 100%;
		height: 90%;
    	overflow-y: auto;
	}

	.table-head table,
	.table-body table {
		width: 100%;
		border-collapse: collapse;
	}

	.table-head table tr {
		height: 40px;
	}

	.table-head table tr th {
		width: 24%;
		text-align: center;
		color: #fff;
	}

	.table-body table tr {
		height: 40px;
		background-color: #e4eff5;
	}

	.table-body tr:nth-child(odd) {
		background-color: #dde6ea;
	}

	.table-body tr:nth-child(even) {
		background-color: #fff;
	}

	.table-body table tr td {
		width: 24%;
		text-align: center;
		color: #393c3d;
		border: 1px solid #4faeda;
	}

	.operation_box {
		height: 50px;
		box-sizing: border-box;
		margin-top: 10px;
		margin-left: 5px;
		padding-top: 5px;
		padding-left: 5px;
	}

	#add_btn {
		background-color: #117daf;
		color: #fff;
		width: 100px;
		height: 40px;
		font-size: 14px;
		font-weight:bold;
		border-radius:5px;
		border: none;
		letter-spacing: 5px;
		margin-left: 80px;
	}

	#set_btn {
		background-color: #e0e0e0;
		color: #000000;
		width: 80px;
		height: 30px;
		font-size: 12px;
		font-weight:bold;
		margin-left: 10px;
	}

	.jq-dialog form fieldset {
		padding: 0;
		border: 0;
		margin-top: 25px;
	}

	.jq-dialog form fieldset > label {
		display: block;
	}

	.jq-dialog form fieldset > input[type="text"] {
		margin-bottom: 12px;
		width: 95%;
		padding: .4em;
	}

	</style>
</head>
<body>
	<div class="operation_box">
		<span>邮件服务器地址</span>
		<input type="text" style="width:150px; height:25px;" id="smtp_server_ip">
		<span>发件人EMail</span>
		<input type="text" style="width:150px; height:25px;" id="email_account">
		<span>邮箱密码</span>
		<input type="password" style="width:150px; height:25px;" id="email_password">
		<input type="button" id="set_btn" value="设置" onclick="set_email_rule()">
		<input type="button" id="add_btn" value="新增" onclick="add_email_contact()">
	</div>
	<div id="table-box">
		<div class="table-head">
			<table>
				<thead>
					<th>编号</th>
					<th>姓名</th>
					<th>E-MAIL</th>
					<th>操作</th>
				</thead>
			</table>
		</div>
		<div class="table-body">
			<table id="email_table">
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

    <div class="jq-dialog" id="new_dialog" title="新增邮件联系人">
		<form>
			<fieldset>
				<label for="name">名字</label>
				<input type="text" name="new_name" id="new_name">
				<label for="name">E-Mail</label>
				<input type="text" name="new_email" id="new_email">
			</fieldset>
		</form>
	</div>

	<div class="jq-dialog" id="modify_dialog" title="编辑邮件联系人">
		<form>
			<fieldset>
				<label for="name">名字</label>
				<input type="text" name="modify_name" id="modify_name" disabled="true">
				<label for="name">E-Mail</label>
				<input type="text" name="modify_email" id="modify_email">
			</fieldset>
		</form>
	</div>

	<div class="jq-dialog" id="confirm_dialog" title="删除邮件联系人">
		<label id="delete_detail"></label>
	</div>

	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.json-2.3.min.js"></script>
	<script>
		function load_email_rule() {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "get_email_rule";
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							$("#smtp_server_ip").val(msg.smtp_server);
							$("#email_account").val(msg.email_addr);
							$('#email_password').val(msg.password)
		                },
		            });
		}

		function set_email_rule() {
			var json = new Object();
			json.msg_type = "alarm_setting";
			json.cmd_type = "set_email_rule";

			var cfg = new Object();
			cfg.smtp_server = $("#smtp_server_ip").val();
			cfg.email_addr = $("#email_account").val();
			cfg.password = $("#email_password").val();
			json.cfg = cfg;

			$('#set_btn').attr("disabled", "disabled");
			var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
		                    $('#set_btn').removeAttr("disabled");
							if (msg.status == 1) {
								alert("设置成功");
							} else {
								alert("设置失败");
							}
		                },
					});
		}

        function show_email_user_list(email_user_list) {
            $('#email_table').empty();
			if (email_user_list.count > 0) {
				var html="";
				$.each(email_user_list.email_user, function(i, item) {
					html+='<tr><td>'+item.id+'</td><td>'+item.name+'</div></td><td>'+item.email+'</td>';
					html+='<td><a href="javascript:edit_item('+i+')">编辑</a> <a href="javascript:delete_item('+i+')">删除</a></td></tr>';
				});
				$('#email_table').append(html);
			}
        }

		function load_email_user() {
            var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "get_email_user";
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							show_email_user_list(msg);
		                },
		            });
		}

        $(document).ready(function () {
			load_email_user();
			load_email_rule();
        })

        function delete_email_user(index) {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "delete_email_user";
			json.id = $('#email_table').find('tr').eq(index).find('td').eq(0).html();
			json.name = $('#modify_name').val();
			json.email = $('#modify_email').val();
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function() {
							var tr = $('#email_table').find('tr').eq(index);
							tr.remove();
		                },
		            });
		}

		function delete_item(index) {
			var name = $('#email_table').find('tr').eq(index).find('td').eq(1).html();
			var email = $('#email_table').find('tr').eq(index).find('td').eq(2).html();
			var html = '确认要删除联系人：  '+name+'  吗？';
			$('#delete_detail').html(html);
			$('#confirm_dialog').dialog({
				resizable: false,
				height: 160,
				modal: true,
				buttons: {
					"确定": function() {
						delete_email_user(index);
						$(this).dialog("close");
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}

        function edit_email_user(index, valuestring) {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "modify_email_user";
			json.id = $('#email_table').find('tr').eq(index).find('td').eq(0).html();
			json.name = $('#modify_name').val();
			json.email = $('#modify_email').val();
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function() {
							var td =  $('#email_table').find('tr').eq(index).find('td').eq(2);
							td.empty();
							td.html(valuestring);
		                },
		            });
		}

        function edit_item(index) {
			var name = $('#email_table').find('tr').eq(index).find('td').eq(1).html();
			var email = $('#email_table').find('tr').eq(index).find('td').eq(2).html();
			$('#modify_name').val(name);
			$('#modify_email').val(email);
			$('#modify_dialog').dialog({
				width: 300,
				height: 300,
				modal: true,
				buttons: {
					"确定": function() {
						edit_email_user(index, $('#modify_email').val());
						$(this).dialog("close");
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}

        function add_email_user() {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "add_email_user";
			json.name = $('#new_name').val();
			json.email = $('#new_email').val();
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							show_email_user_list(msg);
		                },
		            });
		}

		function add_email_contact() {
			$('#new_dialog').dialog({
				width: 300,
				height: 300,
				modal: true,
				buttons: {
					"确定": function() {
						add_email_user();
						$(this).dialog("close");
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}
    </script>
</body>
</html>
