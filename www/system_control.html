<!DOCTYPE html>
<html lang="en">
<head>
    <title>系统参数设置</title>
    <meta http-equiv="Content-Type" content-type="text/html"; charset="utf-8">
	<link rel="stylesheet" href="css/cssReset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<style>
	.system_param_box {
		margin-top: 20px;
		width: 95%;
		height: 20%;
	}

	.system_param_box .item {
		margin-top: 20px;
	}

	.system_param_box .item > input[type="text"] {
		height:30px;
		width:200px;
	}

	.horizental_split {
		height: 2px;
		width: 95%;
		background: #e5e5e5;
		overflow: hidden;
		margin-top: 10px;
		margin-bottom: 10px;
	}

	.fix_span {
		display:inline-block;
		width:60px;
		margin-left: 30px;
	}

	.confirm_btn {
		background-color: #117daf;
		color: #fff;
		width: 100px;
		height: 30px;
		font-size: 14px;
		font-weight:bold;
		border: none;
		margin-left:50px;
	}

	.repair_btn {
		background-color: #e0e0e0;
		color: #000000;
		width: 130px;
		height: 30px;
		font-size: 14px;
		margin-left:30px;
	}

	.system_repair_box {
		width: 100%;
		height: 50%;
		margin-top: 20px;
		/*text-align: right;*/
	}

	#upgrade-form {
		margin-top: 20px;
	}

	#upgrade_btn {
		background-color: #e0e0e0;
		color: #000000;
		width: 90px;
		height: 30px;
		font-size: 12px;
		margin-top: 10px;
	}

	.a-upload {
		padding: 4px 10px;
		height: 20px;
		line-height: 20px;
		position: relative;
		cursor: pointer;
		color: #1E88C7;
		background: #D0EEFF;
		border: 1px solid #99D3F5;
		border-radius: 4px;
		overflow: hidden;
		display: inline-block;
		*display: inline;
		*zoom: 1;
	}

	.a-upload  input {
		position: absolute;
		font-size: 100px;
		right: 0;
		top: 0;
		opacity: 0;
		filter: alpha(opacity=0);
		cursor: pointer
	}

	.a-upload:hover {
		background: #AADFFD;
		border-color: #78C3F3;
		color: #004974;
		text-decoration: none
	}
	</style>
</head>

<body>
	<div class="system_param_box">
		<span style="width:150px;font-size:16px;">系统控制</span>
		<div class="horizental_split"></div>
		<div class="item">
			<input type="button" class="repair_btn" id="reboot_btn" value="重启设备" onclick="reboot()">
			<input type="button" class="repair_btn" id="recovery_btn" value="恢复出厂设置" onclick="recovery()">
			<input type="button" class="repair_btn" id="download_btn" value="下载MIB文件" onclick="down_mib()">
		</div>
	</div>

	<div class="system_repair_box">
		<span style="width:150px;font-size:16px;">系统升级</span>
		<div class="horizental_split"></div>

		<form id="upgrade-form" enctype="multipart/form-data">
			<a href="javascript:;" class="a-upload">
				<input type="file" name="upgrade-file" id="upgrade-file" accept=".bin">浏览升级包
			</a>
		</form>
		<div style="display: inline-block;">
			<input type="button" id="upgrade_btn" value="更新固件" onclick="upload_firmware()">
		</div>
    </div>

	<div class="jq-dialog" id="hint_dialog" title="提示信息">
		<div style="margin-top:10px;">
			<p style="text-align:center;" id="hint_detail"></p>
		</div>
	</div>

	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.json-2.3.min.js"></script>
    <script>
        if (window.sessionStorage.getItem("user_information") == ""
            || window.sessionStorage.getItem("user_information") == null) {
            window.location.href = "/index.html";
        }

		function down_mib() {
			var download_window = window.open("/cgi-bin/common.cgi?file_type=mib");
			download_window.focus();
		}

		function reboot_apply() {
			var json = new Object();
			json.msg_type = "system_setting";
			json.cmd_type = "system_reboot";

			var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							var html = '';
							if (msg.status == 1) {
								html = '正在重启中，请稍后再连接设备';
							} else {
								html = '设置失败';
							}
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
										$('#reboot_btn').removeAttr("disabled");
									}
								}
							});
		                },
						error : function(msg) {
							var html = '操作失败';
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
										$('#reboot_btn').removeAttr("disabled");
									}
								}
							});
						},
					});
		}

		function reboot() {
			$('#reboot_btn').attr("disabled", "disabled");
			$('#hint_detail').html("确认要重启设备吗？");
			$('#hint_dialog').dialog({
				resizable: false,
				height: 160,
				modal: true,
				buttons: {
					"确定": function() {
						$(this).dialog("close");
						reboot_apply();
					},
					取消: function() {
						$(this).dialog("close");
						$('#reboot_btn').removeAttr("disabled");
					}
				}
			});
		}

		function recovery_apply() {
			var json = new Object();
			json.msg_type = "system_setting";
			json.cmd_type = "system_recovery";

			var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							var html = '';
							if (msg.status == 1) {
								html = '恢复设置成功，重启设备后生效，需立即重启请按"确认"键';
							} else {
								html = '恢复设置失败';
							}
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 200,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
										$('#recovery_btn').removeAttr("disabled");
										reboot();
									},
									取消: function() {
										$('#recovery_btn').removeAttr("disabled");
										$(this).dialog("close");
									}
								}
							});
		                },
						error : function(msg) {
							var html = '操作失败';
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
						                $('#recovery_btn').removeAttr("disabled");
									}
								}
							});
						},
					});
		}

		function recovery() {
			$('#recovery_btn').attr("disabled", "disabled");
			$('#hint_detail').html("确认要恢复默认设置吗？");
			$('#hint_dialog').dialog({
				resizable: false,
				height: 160,
				modal: true,
				buttons: {
					"确定": function() {
						$(this).dialog("close");
						recovery_apply();
					},
					取消: function() {
						$(this).dialog("close");
						$('#recovery_btn').removeAttr("disabled");
					}
				}
			});
		}

		function upgrade_apply(response) {
			var json = new Object();
			json.msg_type = "system_setting";
			json.cmd_type = "upgrade_apply";

			var cfg = new Object();
			cfg.cmd1 = response.cmd1;
			cfg.cmd2 = response.cmd2;
			json.cfg = cfg;

			var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							$('#upgrade_btn').removeAttr("disabled");
							var html = '';
							if (msg.status == 0) {
								html = '升级成功，重启设备后生效，需立即重启请按"确认"键';
								$('#hint_detail').html(html);
								$('#hint_dialog').dialog({
									resizable: false,
									height: 200,
									modal: true,
									buttons: {
										"确定": function() {
											$(this).dialog("close");
											reboot();
										},
										取消: function() {
											$(this).dialog("close");
										}
									}
								});
							} else {
								html = '升级失败';
								$('#hint_detail').html(html);
								$('#hint_dialog').dialog({
									resizable: false,
									height: 160,
									modal: true,
									buttons: {
										"确定": function() {
											$(this).dialog("close");
										}
									}
								});
							}
		                },
						error : function(msg) {
							$('#upgrade_btn').removeAttr("disabled");
							var html = '升级失败';
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
						},
					});
		}

		function upload_firmware() {
			var path = $('#upgrade-file').val();
			var form_data = new FormData($('#upgrade-form')[0]);

			var path_array = path.split("\\");
			var filename = path_array[path_array.length - 1];
			if (filename != "jiton.bin") {
				var html = '请选择文件后缀为.bin的文件';
				$('#hint_detail').html(html);
				$('#hint_dialog').dialog({
					resizable: false,
					height: 160,
					modal: true,
					buttons: {
						"确定": function() {
							$(this).dialog("close");
							$("#upgrade-file").val('').text('');
							return false;
						}
					}
				});
			} else {
				$.ajax({
					url     : "/cgi-bin/update.cgi",
					type    : "POST",
					dataType: "json",
					data    : form_data,
					cache	: false,
					contentType: false,
					processData: false,
					success : function(msg) {
						if (msg.status == 1) {
							upgrade_apply(msg);
						} else {
							$('#upgrade_btn').removeAttr("disabled");
							var html = '更新失败';
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
						}
					},
					error : function(msg) {
						$('#upgrade_btn').removeAttr("disabled");
						var html = '操作失败';
						$('#hint_detail').html(html);
						$('#hint_dialog').dialog({
							resizable: false,
							height: 160,
							modal: true,
							buttons: {
								"确定": function() {
									$(this).dialog("close");
								}
							}
						});
					}
				});
			}
		}
    </script>
</body>
</html>
