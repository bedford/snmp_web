<!DOCTYPE html>
<html lang="en">
<head>
    <title>系统参数设置</title>
    <meta http-equiv="Content-Type" content-type="text/html"; charset="utf-8">
	<link rel="stylesheet" href="css/cssReset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<style>
	.system_param_box {
		margin-top: 20px;
	}

	.system_param_box .item {
		margin-top: 20px;
	}

	.system_param_box .item > input[type="text"] {
		height:30px;
		width:200px;
	}

	.horizental_split {
		height: 2px;
		width: 95%;
		background: #e5e5e5;
		overflow: hidden;
		margin-top: 10px;
	}

	.fix_span {
		display:inline-block;
		width:60px;
		margin-left: 30px;
	}

	.confirm_btn {
		background-color: #117daf;
		color: #fff;
		width: 100px;
		height: 30px;
		font-size: 14px;
		font-weight:bold;
		border: none;
		margin-left:50px;
	}

	.repair_btn {
		background-color: #e0e0e0;
		color: #000000;
		width: 130px;
		height: 30px;
		font-size: 14px;
		margin-left:30px;
	}

	.system_repair_box {
		width: 100%;
		height: 10%;
		margin-top: 20px;
		/*text-align: right;*/
	}

	#update_form {
		margin-top: 20px;
	}

	#update_btn {
		background-color: #e0e0e0;
		color: #000000;
		width: 120px;
		height: 30px;
		font-size: 12px;
		margin-left:30px;
	}
	</style>
</head>

<body>
	<div class="system_param_box">
		<span style="width:150px;font-size:16px;">系统控制</span>
		<div class="horizental_split"></div>
		<div class="item">
			<input type="button" class="repair_btn" id="reboot_btn" value="重启设备" onclick="reboot()">
			<input type="button" class="repair_btn" id="recovery_btn" value="恢复出厂设置" onclick="recovery()">
			<input type="button" class="repair_btn" id="download_btn" value="下载MIB文件" onclick="down_mib()">
		</div>
	</div>

	<div class="system_repair_box">
		<span style="width:150px;font-size:16px;">系统升级</span>
		<div class="horizental_split"></div>

        <form action="/cgi-bin/update.cgi" method="post" enctype="multipart/form-data">
			<input type="file" name="filename" id="filename">
			<input type="submit" name="submit" value="更新固件">
		</form>
    </div>

	<div class="jq-dialog" id="hint_dialog" title="提示信息">
		<label id="hint_detail"></label>
	</div>

	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.json-2.3.min.js"></script>
	<script src="js/jquery.form.js"></script>
    <script>
        if (window.sessionStorage.getItem("user_information") == ""
            || window.sessionStorage.getItem("user_information") == null) {
            window.location.href = "/index.html";
        }

		function down_mib() {
			var download_window = window.open("/cgi-bin/common.cgi?file_type=mib");
			download_window.focus();
		}

		function reboot() {
			var json = new Object();
			json.msg_type = "system_setting";
			json.cmd_type = "system_reboot";

			$('#reboot_btn').attr("disabled", "disabled");
			var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
		                    $('#reboot_btn').removeAttr("disabled");
							var html = '';
							if (msg.status == 1) {
								html = '重启成功，正在重启中，请稍后再连接设备';
							} else {
								html = '设置失败';
							}
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
		                },
						error : function(msg) {
		                    $('#reboot_btn').removeAttr("disabled");
							var html = '操作失败';
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
						},
					});
		}

		function recovery() {
			var json = new Object();
			json.msg_type = 3;
			json.cmd_type = 3;

			$('#recovery_btn').attr("disabled", "disabled");
			var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
		                    $('#recovery_btn').removeAttr("disabled");
							var html = '';
							if (msg.status == 1) {
								html = '设置成功';
							} else {
								html = '设置失败';
							}
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
		                },
						error : function(msg) {
		                    $('#recovery_btn').removeAttr("disabled");
							var html = '操作失败';
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
						},
					});
		}

		$(function() {
			$('form').ajaxForm({
				success: function(data) {
					var responseData = JSON.parse(data);
					var html = '';
					if (responseData.status == 1) {
						html = '更新成功，系统将自动重启，请稍候…';
					} else {
						html = '更新失败';
					}
					$('#hint_detail').html(html);
					$('#hint_dialog').dialog({
						resizable: false,
						height: 160,
						modal: true,
						buttons: {
							"确定": function() {
								$(this).dialog("close");
							}
						}
					})
				}
			});
		});
    </script>
</body>
</html>
