<!DOCTYPE html>
<html lang="en">
<head>
    <title>用户管理</title>
    <meta http-equiv="Content-Type" content-type="text/html"; charset="utf-8">
    <link rel="stylesheet" href="css/cssReset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
<style>
	#table-box {
		width: 90%;
		height: 100%;
		position: relative;
		box-sizing: border-box;
		margin-top: 20px;
	}

	.table-head {
		padding-right: 17px;
		background-color: #4faeda;
	}

	.table-body {
		width: 100%;
		height: 90%;
    	overflow-y: auto;
	}

	.table-head table,
	.table-body table {
		width: 100%;
		border-collapse: collapse;
	}

	.table-head table tr {
		height: 40px;
	}

	.table-head table tr th {
		width: 24%;
		text-align: center;
		color: #fff;
	}

	.table-body table tr {
		height: 40px;
		background-color: #e4eff5;
	}

	.table-body tr:nth-child(odd) {
		background-color: #dde6ea;
	}

	.table-body tr:nth-child(even) {
		background-color: #fff;
	}

	.table-body table tr td {
		width: 24%;
		text-align: center;
		color: #393c3d;
		border: 1px solid #4faeda;
	}

	.jq-dialog form fieldset {
		padding: 0;
		border: 0;
		margin-top: 25px;
	}

	.jq-dialog form fieldset > label {
		display: block;
	}

	.jq-dialog form fieldset > input[type="text"] {
		margin-bottom: 12px;
		width: 95%;
		padding: .4em;
	}
</style>
</head>

<body>
	<div id="table-box">
		<div class="table-head">
			<table>
				<thead>
					<th>序号</th>
					<th>用户名</th>
					<th>权限</th>
					<th>操作</th>
				</thead>
			</table>
		</div>
		<div class="table-body">
			<table id="user_table">
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

	<div class="jq-dialog" id="user_dialog" title="修改用户密码">
		<form>
			<fieldset>
				<label for="name">用户名称</label>
				<input type="text" name="name" id="modify_user" disabled="true">
				<label for="name">密码</label>
				<input type="text" name="password" id="modify_password">
				<label for="name">确认密码</label>
				<input type="text" name="confirm_password" id="confirm_password">
			</fieldset>
		</form>
	</div>

	<div class="jq-dialog" id="hint_dialog" title="密码修改成功">
		<label id="hint_detail"></label>
	</div>

	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.json-2.3.min.js"></script>
	<script>
        if (window.sessionStorage.getItem("user_information") == ""
            || window.sessionStorage.getItem("user_information") == null) {
            window.location.href = "/index.html";
        }

        function edit_password(index, password) {
		    var json = new Object();
		    json.msg_type = "system_setting";
		    json.cmd_type = "update_password";
			json.id = $('#user_table').find('tr').eq(index).find('td').eq(0).html();
			json.user = $('#user_table').find('tr').eq(index).find('td').eq(1).html();
			json.password = $('#modify_password').val();
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function() {
							var html='修改用户: '+json.user+' 密码 -- 成功';
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
		                },
		            });
		}

		/* 密码为空或密码校对错误提示 */
		function password_unmatch(index, msg) {
			$('#hint_detail').html(msg);
			$('#hint_dialog').dialog({
				resizable: false,
				height: 160,
				modal: true,
				buttons: {
					"确定": function() {
						$(this).dialog("close");
						edit_item(index);
					}
				}
			});
		}

        function edit_item(index) {
			var name = $('#user_table').find('tr').eq(index).find('td').eq(1).html();
			$('#modify_user').val(name);
			$('#modify_password').val('');
			$('#confirm_password').val('');
			$('#user_dialog').dialog({
				width: 300,
				height: 360,
				modal: true,
				buttons: {
					"确定": function() {
						var password = $('#modify_password').val();
						var confirm_password = $('#confirm_password').val();
						if ((password.length == 0) || (confirm_password.length == 0)) {
							$(this).dialog("close");
							password_unmatch(index, '不允许密码为空');
						} else if (password === confirm_password) {
							$(this).dialog("close");
							edit_password(index, password);
						} else {
							$(this).dialog("close");
							password_unmatch(index, '两次输入密码不一致，请重新输入');
						}
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}

		function show_user_list(response) {
            $('#user_table').empty();
			if (response.count > 0) {
				var html="";
				$.each(response.user_list, function(i, item) {
					html+='<tr><td>'+item.id+'</td><td>'+item.user+'</div></td><td>'+item.description+'</td>';
					html+='<td><a href="javascript:edit_item('+i+')">编辑</a></td></tr>';
				});
				$('#user_table').append(html);
			}
		}

		function load_user() {
	        var json = new Object();
		    json.msg_type = "system_setting";
		    json.cmd_type = "get_user_list";
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							show_user_list(msg);
		                },
		            });
		}

        $(document).ready(function () {
			load_user();
        })
    </script>
</body>
</html>
