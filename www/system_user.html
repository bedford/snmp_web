<!DOCTYPE html>
<html lang="en">
<head>
    <title>用户管理</title>
    <meta http-equiv="Content-Type" content-type="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/cssReset.css">
	<script src="js/jquery-1.12.0.js"></script>
    <script src="js/system_setting.js"></script>
<style>
	#table-box {
		width: 100%;
		height: 100%;
		position: relative;
		box-sizing: border-box;
		padding-bottom: 34px;
		padding-top: 20px;
	}

	.table-content {
		height: 100%;
		overflow-y: auto;
	}
	.table-content > table {
		table-layout: fixed;
		width: 100%;
		border-collapse: collapse;
	}
	.table-content tr {
		height: 34px;
		background-color: #e4eff5;
	}
	.table-content tr th {
		text-align: center;
		color: #335d70;
		background-color: #9dd7f2;
	}
	.table-content tr td {
		width: 20%;
		text-align: center;
		color: #393c3d;
	}
	.table-content tr td+td {
		width: 25%;
		text-align: center;
		color: #393c3d;
	}
</style>
</head>

<body>
	<div id="table-box">
		<div class="table-content">
			<table id="user_table">
				<tr id="head">
					<th>序号</th>
					<th>用户名</th>
					<th>密码</th>
					<th>权限</th>
					<th>操作</th>
				</tr>
			</table>
		</div>
	</div>

	<script>
        $(document).ready(function () {
			load_user();
        })
    </script>
</body>
</html>
