<!DOCTYPE html>
<html lang="en">
<head>
    <title>网络参数设置</title>
    <meta http-equiv="Content-Type" content-type="text/html"; charset="utf-8">
	<link rel="stylesheet" href="css/cssReset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<style>
	.network_box {
		margin-top: 30px;
	}

	.network_box .item {
		margin-top: 10px;
	}

	.network_box .item > input[type="text"] {
		height:30px;
		width:200px;
	}

	.horizental_split {
		height: 2px;
		width: 95%;
		background: #e5e5e5;
		overflow: hidden;
		margin-top: 10px;
	}

	.fix_span {
		display:inline-block;
		width:80px;
		margin-left: 80px;
	}

	.confirm_btn {
		background-color: #117daf;
		color: #fff;
		width: 100px;
		height: 30px;
		font-size: 14px;
		font-weight:bold;
		border: none;
		margin-left: 50px;
		margin-top: 30px;
	}
	</style>
</head>
<body>
	<div class="network_box">
		<span style="width:150px;font-size:16px;">网络参数设置</span>
		<div class="horizental_split"></div>
		<div class="item">
			<span class="fix_span">MAC</span><input type="text" id="mac_addr" disabled="true">
		</div>
		<div class="item">
			<span class="fix_span">IP</span><input type="text" id="ip_addr">
		</div>
		<div class="item">
			<span class="fix_span">网关</span><input type="text" id="gateway">
		</div>
		<div class="item">
			<span class="fix_span">掩码</span><input type="text" id="netmask">
		</div>
		<div class="item">
			<span class="fix_span">主DNS</span><input type="text" id="master_dns">
		</div>
		<div class="item">
			<span class="fix_span">备用DNS</span><input type="text" id="slave_dns">
		</div>
	</div>
	<div>
		<input class="confirm_btn" type="button" id="set_network_btn" value="应用" onclick="set_network_param()">
	</div>

	<div class="jq-dialog" id="hint_dialog" title="提示信息">
		<label id="hint_detail"></label>
	</div>

	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.json-2.3.min.js"></script>
	<script>
        if (window.sessionStorage.getItem("user_information") == ""
            || window.sessionStorage.getItem("user_information") == null) {
            window.location.href = "/index.html";
        }

		/* 网络参数设置相关js */
		function display_network_param(network_param) {
			$("#mac_addr").val(network_param.mac_addr);
			$("#ip_addr").val(network_param.ip_addr);
			$("#gateway").val(network_param.gateway);
			$("#netmask").val(network_param.netmask);
			$("#master_dns").val(network_param.master_dns);
			$("#slave_dns").val(network_param.slave_dns);
		}

		function init_network_param() {
		    var json = new Object();
		    json.msg_type = "param_setting";
		    json.cmd_type = "get_network_param";
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
		                    display_network_param(msg);
		                },
		            });
		}

		function set_network_param() {
			var json = new Object();
			json.msg_type = "param_setting";
			json.cmd_type = "set_network_param";

			var cfg = new Object();
			cfg.ip_addr = $("#ip_addr").val();
			cfg.gateway = $("#gateway").val();
			cfg.netmask = $("#netmask").val();
			cfg.master_dns = $("#master_dns").val();
			cfg.slave_dns = $("#slave_dns").val();
			json.cfg = cfg;

			$('#set_network_btn').attr("disabled", "disabled");
			var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
		                    $('#set_network_btn').removeAttr("disabled");
							var html = '';
							if (msg.status == 1) {
								html = '设置成功';
							} else {
								html = '设置失败';
							}
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
		                },
						error : function(msg) {
		                    $('#set_network_btn').removeAttr("disabled");
							var html = '操作失败';
							$('#hint_detail').html(html);
							$('#hint_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
						}
					});
		}

		$(document).ready(function() {
			init_network_param();
		});
	</script>
</body>
</html>
