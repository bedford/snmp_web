<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报警短信联系人管理</title>
	<link rel="stylesheet" href="css/cssReset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<style>
	#table-box {
		width: 90%;
		height: 90%;
		position: relative;
		box-sizing: border-box;
		margin-top: 20px;
	}

	.table-head {
		padding-right: 17px;
		background-color: #4faeda;
	}

	.table-body {
		width: 100%;
		height: 90%;
    	overflow-y: auto;
	}

	.table-head table,
	.table-body table {
		width: 100%;
		border-collapse: collapse;
	}

	.table-head table tr {
		height: 40px;
	}

	.table-head table tr th {
		width: 24%;
		text-align: center;
		color: #fff;
	}

	.table-body table tr {
		height: 40px;
		background-color: #e4eff5;
	}

	.table-body tr:nth-child(odd) {
		background-color: #dde6ea;
	}

	.table-body tr:nth-child(even) {
		background-color: #fff;
	}

	.table-body table tr td {
		width: 24%;
		text-align: center;
		color: #393c3d;
		border: 1px solid #4faeda;
	}

	.operation_box {
		height: 50px;
		box-sizing: border-box;
		margin-top: 10px;
		margin-left: 20px;
		padding-top: 5px;
		padding-left: 5px;
	}

	#add_btn {
		background-color: #117daf;
		color: #fff;
		width: 100px;
		height: 40px;
		font-size: 14px;
		font-weight:bold;
		border-radius:5px;
		border: none;
		letter-spacing: 5px;
		margin-left: 200px;
	}

	#set_btn {
		background-color: #e0e0e0;
		color: #000000;
		width: 80px;
		height: 30px;
		font-size: 12px;
		font-weight:bold;
	}

	.jq-dialog form fieldset {
		padding: 0;
		border: 0;
		margin-top: 25px;
	}

	.jq-dialog form fieldset > label {
		display: block;
	}

	.jq-dialog form fieldset > input[type="text"] {
		margin-bottom: 12px;
		width: 95%;
		padding: .4em;
	}

	</style>
</head>
<body>
	<div class="operation_box">
		<span>告警短信发送次数</span>
		<select id="send_times" style="margin-left:5px; margin-right:5px; width:50px; height:25px;">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<span>发送时间间隔（分钟）</span>
		<select id="send_interval" style="margin-left:5px; margin-right:5px; width:50px; height:25px;">
			<option value="1">5</option>
			<option value="2">10</option>
			<option value="3">15</option>
			<option value="4">20</option>
			<option value="5">25</option>
			<option value="6">30</option>
		</select>
		<input type="button" id="set_btn" value="设置" onclick="set_sms_rule()">
		<input type="button" id="add_btn" value="新增" onclick="add_sms_contact()">
	</div>
	<div id="table-box">
		<div class="table-head">
			<table>
				<thead>
					<th>编号</th>
					<th>姓名</th>
					<th>手机号码</th>
					<th>操作</th>
				</thead>
			</table>
		</div>
		<div class="table-body">
			<table id="phone_table">
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

    <div class="jq-dialog" id="new_dialog" title="新增短信联系人">
		<form>
			<fieldset>
				<label for="name">名字</label>
				<input type="text" name="new_name" id="new_name">
				<label for="name">手机号码</label>
				<input type="text" name="new_phone" id="new_phone">
			</fieldset>
		</form>
	</div>

	<div class="jq-dialog" id="modify_dialog" title="编辑短信联系人">
		<form>
			<fieldset>
				<label for="name">名字</label>
				<input type="text" name="modify_name" id="modify_name">
				<label for="name">手机号码</label>
				<input type="text" name="modify_phone" id="modify_phone">
			</fieldset>
		</form>
	</div>

	<div class="jq-dialog" id="confirm_dialog" title="删除短信联系人">
		<label id="delete_detail"></label>
	</div>

	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.json-2.3.min.js"></script>
	<script>
        if (window.sessionStorage.getItem("user_information") == ""
            || window.sessionStorage.getItem("user_information") == null) {
            window.location.href = "/index.html";
        }

		function phone_number_valid_check(phone_number) {
			var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
			if (phone_number.length == 0) {
				return false;
			}

			if (phone_number.length != 11) { 
				return false; 
			}

			if (!myreg.test(phone_number)) { 
				return false;
			}

			return true;
		}

		function load_sms_rule() {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "get_sms_rule";
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							$("#send_times").val(msg.send_times);
							$("#send_interval").val(msg.send_interval);
		                },
		            });
		}

		function set_sms_rule() {
			var json = new Object();
			json.msg_type = "alarm_setting";
			json.cmd_type = "set_sms_rule";

			var cfg = new Object();
			cfg.send_times = $("#send_times").val();
			cfg.send_interval = $("#send_interval").val();
			json.cfg = cfg;

			$('#set_btn').attr("disabled", "disabled");
			var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
		                    $('#set_btn').removeAttr("disabled");
							var html = '';
							if (msg.status == 1) {
								html = '设置成功';
							} else {
								html = '设置失败';
							}
							$('#delete_detail').html(html);
							$('#confirm_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								title: "提示信息",
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									}
								}
							});
		                },
					});
		}

		function show_phone_user_list(phone_user_list) {
			$('#phone_table').empty();
			if (phone_user_list.count > 0) {
				var html="";
				$.each(phone_user_list.phone_user, function(i, item) {
					html+='<tr><td>'+item.id+'</td><td>'+item.name+'</div></td><td>'+item.phone+'</td>';
					html+='<td><a href="javascript:edit_item('+i+')">编辑</a> <a href="javascript:delete_item('+i+')">删除</a></td></tr>';
				});
				$('#phone_table').append(html);
			}
		}

		function load_phone_user() {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "get_phone_user";
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
							show_phone_user_list(msg);
		                },
		            });
		}

        $(document).ready(function () {
			load_phone_user();
			load_sms_rule();
        })

		function delete_phone_user(index) {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "delete_phone_user";
			json.id = $('#phone_table').find('tr').eq(index).find('td').eq(0).html();
			json.name = $('#modify_name').val();
			json.phone = $('#modify_phone').val();
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function() {
							var tr = $('#phone_table').find('tr').eq(index);
							tr.remove();
		                },
		            });
		}

        function delete_item(index) {
			var name = $('#phone_table').find('tr').eq(index).find('td').eq(1).html();
			var phone = $('#phone_table').find('tr').eq(index).find('td').eq(2).html();
			var html = '确认要删除联系人：  '+name+'  吗？';
			$('#delete_detail').html(html);
			$('#confirm_dialog').dialog({
				resizable: false,
				height: 160,
				modal: true,
				buttons: {
					"确定": function() {
						delete_phone_user(index);
						$(this).dialog("close");
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}

		function edit_phone_user(index) {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "modify_phone_user";
			json.id = $('#phone_table').find('tr').eq(index).find('td').eq(0).html();
			json.name = $('#modify_name').val();
			json.phone = $('#modify_phone').val();

			if (json.name.length == 0) {
				var html = '短信用户不能为空';
				$('#delete_detail').html(html);
				$('#confirm_dialog').dialog({
					resizable: false,
					height: 160,
					modal: true,
					title: "错误提示",
					buttons: {
						"确定": function() {
							$(this).dialog("close");
						}
					}
				});
				return;
			}

			if (!phone_number_valid_check(json.phone)) {
				var html = '短信用户:' + json.name + '  的手机号码无效';
				$('#delete_detail').html(html);
				$('#confirm_dialog').dialog({
					resizable: false,
					height: 160,
					modal: true,
					title: "错误提示",
					buttons: {
						"确定": function() {
							$(this).dialog("close");
						}
					}
				});
			} else {
				var data = $.toJSON(json);
				$.ajax({
							url     : "/cgi-bin/common.cgi",
							type    : "POST",
							dataType: "json",
							data    : data,
							success : function() {
								var td =  $('#phone_table').find('tr').eq(index).find('td').eq(2);
								td.empty();
								td.html(json.phone);
								td =  $('#phone_table').find('tr').eq(index).find('td').eq(1);
								td.empty();
								td.html(json.name);
							},
						});
			}
		}

        function edit_item(index) {
			var name = $('#phone_table').find('tr').eq(index).find('td').eq(1).html();
			var phone = $('#phone_table').find('tr').eq(index).find('td').eq(2).html();
			$('#modify_name').val(name);
			$('#modify_phone').val(phone);
			$('#modify_dialog').dialog({
				width: 300,
				height: 300,
				modal: true,
				buttons: {
					"确定": function() {
						$(this).dialog("close");
						edit_phone_user(inde);
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}

		function add_phone_user() {
		    var json = new Object();
		    json.msg_type = "alarm_setting";
		    json.cmd_type = "add_phone_user";
			json.name = $('#new_name').val();
			json.phone = $('#new_phone').val();

			if (json.name.length == 0) {
				var html = '短信用户不能为空';
				$('#delete_detail').html(html);
				$('#confirm_dialog').dialog({
					resizable: false,
					height: 160,
					modal: true,
					title: "错误提示",
					buttons: {
						"确定": function() {
							$(this).dialog("close");
						}
					}
				});
				return;
			}

			if (!phone_number_valid_check(json.phone)) {
				var html = '短信用户:' + json.name + '  的手机号码无效';
				$('#delete_detail').html(html);
				$('#confirm_dialog').dialog({
					resizable: false,
					height: 160,
					modal: true,
					title: "错误提示",
					buttons: {
						"确定": function() {
							$(this).dialog("close");
						}
					}
				});
			} else {
				var data = $.toJSON(json);
				$.ajax({
							url     : "/cgi-bin/common.cgi",
							type    : "POST",
							dataType: "json",
							data    : data,
							success : function(msg) {
								show_phone_user_list(msg);
							},
						});
			}
		}

		function add_sms_contact() {
			$('#new_dialog').dialog({
				width: 300,
				height: 300,
				modal: true,
				buttons: {
					"确定": function() {
						$(this).dialog("close");
						add_phone_user();
					},
					取消: function() {
						$(this).dialog("close");
					}
				}
			});
		}
	</script>
</body>
</html>
