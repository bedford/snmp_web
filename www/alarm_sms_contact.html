<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>status monitor</title>
	<style>
	#table-box {
		width: 100%;
		height: 50%;
		position: relative;
		box-sizing: border-box;
		padding-bottom: 34px;
	}
	.table-title {
		height: 34px;
		line-height: 34px;
		background-color: #9dd7f2;
		font-size: 0;
	}
	.table-title li {
		display: inline-block;
		width: 20%;
		text-align: center;
		font-size: 14px;
	}
	.table-title li+li {
		display: inline-block;
		width: 25%;
		text-align: center;
	}
	.table-content {
		height: 100%;
		overflow-y: auto;
	}
	.table-content > table {
		table-layout: fixed;
		width: 100%;
		border-collapse: collapse;
	}
	.table-content tr {
		height: 34px;
		background-color: #e4eff5;
	}
	.table-content tr th {
		text-align: center;
		color: #335d70;
		background-color: #9dd7f2;
	}
	.table-content tr td {
		width: 20%;
		text-align: center;
		color: #393c3d;
	}
	.table-content tr td+td {
		width: 25%;
		text-align: center;
		color: #393c3d;
	}
	.table-content tr td a {
		margin: 20px;
	}
	.table-content .warning {
		background-color: #f01818;
	}
	.warning td {
		color: #fff!important;
	}

	.operation_box {
		height: 20%;
		box-sizing: border-box;
		padding-top: 0px;
		padding-bottom: 0px;
	}
	#add_user_box {
		width: 100%;
		height: 100%;
		position: relative;
		box-sizing: border-box;
		padding-top: 34px;
		text-align: right;
		padding-right: 20px;
	}
	#add_btn {
		background-color: #117daf;
		color: #fff;
		width: 150px;
		height: 40px;
		font-size: 14px;
		font-weight:bold;  
		border-radius:5px; 
		border: none;
		letter-spacing: 5px;
	}
	</style>
	<link rel="stylesheet" href="css/cssReset.css">
	<script src="js/jquery-1.12.0.js"></script>
    <script src="js/alarm_contact_manage.js"></script>
	<script src="js/layer.js"></script>
</head> 
<body>
	<div class="operation_box">
		<div id="add_user_box">
			<input type="button" class="show-layer" data-show-layer="hw-layer" id="add_btn" value="新增">
		</div>
	</div>

	<div id="table-box">
		<div class="table-content">
			<table id="sms_table">
				<tr id="head">
					<th>序号</th>
					<th>姓名</th>
					<th>手机号码</th>
					<th>操作</th>
				</tr>
			</table>
		</div>
	</div>

	<script>
		$('#add_btn').on('click', function(){
			layer.open({
				type: 1,
				area: ['600px', '360px'],
				shadeClose: true,
				content: '\<\div style="padding:20px;">自定义内容\<\/div>'
			})
		});

        $(document).ready(function () {
			load_sms_param();
        })
	</script>
</body>
</html>
