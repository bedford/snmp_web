<!DOCTYPE html>
<html lang="en">
<head>
    <title>DI报警设置</title>
    <meta http-equiv="Content-Type" content-type="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/cssReset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<style>
	#table-box {
		width: 90%;
		height: 55%;
		position: relative;
		box-sizing: border-box;
		padding: 20px;
	}

	.table-content {
		height: 100%;
		width: 100%;
		overflow-y: auto;
	}
	.table-content > table {
		table-layout: fixed;
		width: 100%;
		border-collapse: collapse;
	}
	.table-content tr {
		height: 40px;
		background-color: #e4eff5;
	}

	.table-content tr td {
		width: 25%;
		text-align: center;
		color: #393c3d;
		border: 1px solid #a2a1a1;
	}

	.table-content tr th {
		width: 25%;
		border: 1px solid #a2a1a1;
	}

	.table-content tr td+td {
		width: 25%;
		text-align: center;
		color: #393c3d;
	}

	.table-content tr:nth-child(odd) {
		background-color: #dde6ea;
	}

	.table-content tr:nth-child(even) {
		background-color: #fff;
	}

	.table-content tr td > select {
		height: 25px;
	}

	#other_content_box {
		height: 10%;
		width: 90%;
	}

	.confirm_btn {
		background-color: #117daf;
		color: #fff;
		width: 100px;
		height: 30px;
		font-size: 14px;
		font-weight:bold;
		border: none;
		float: right;
	}
	</style>
</head>

<body>
	<div id="table-box">
		<div class="table-content">
			<table id="di_cfg_table">
				<tr id="head">
					<th>端口名称</th>
					<th>设备名称</th>
					<th>低电平描述</th>
					<th>高电平描述</th>
					<th>告警状态</th>
					<th>告警方式</th>
					<th>是否使用</th>
				</tr>
			</table>
		</div>
	</div>

	<div id="other_content_box">
        <input type="button" class="confirm_btn" id="confirm_btn" value="应用" onclick="set_di_alarm()">
	</div>

	<div class="jq-dialog" id="update_success_dialog" title="提示信息">
		<label id="update_detail"></label>
	</div>

	<div class="jq-dialog" id="no_update_dialog" title="提示信息">
		<label id="nothing_detail"></label>
	</div>

	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.json-2.3.min.js"></script>
    <script>
		window.array_data = null;

		function set_di_alarm() {
			var cnt = 0;
			var newArray = new Array();
			$('#di_cfg_table tr:gt(0)').each(function() {
				var obj = new Object();
				obj.id = $(this).attr("id");
				var di_name = $(this).children('td').eq(0).text();
				obj.device_name = $(this).children('td').eq(1).text();
				obj.low_desc = $(this).children('td').eq(2).text();
				obj.high_desc = $(this).children('td').eq(3).text();
				obj.alarm_level = $($(this).children('td').eq(4)).children('select').val();
				obj.alarm_method = $($(this).children('td').eq(5)).children('select').val();
				obj.enable = $($(this).children('td').eq(6)).children('select').val();

				for (var index = 0; index < window.array_data.length; index++) {
					if ((window.array_data[index].id == obj.id)
						&& (window.array_data[index].device_name == obj.device_name)
						&& (window.array_data[index].low_desc == obj.low_desc)
						&& (window.array_data[index].high_desc == obj.high_desc)
						&& (window.array_data[index].alarm_level == obj.alarm_level)
						&& (window.array_data[index].alarm_method == obj.alarm_method)
						&& (window.array_data[index].enable == obj.enable)) {
						return true;
					}
				}

				newArray[cnt] = obj;
				cnt++;
			});

			if (newArray.length == 0) {
				var html = '没有需要更新的数据';
				$('#nothing_detail').html(html);
				$('#no_update_dialog').dialog({
					resizable: false,
					height: 160,
					modal: true,
					buttons: {
						"确定": function() {
							$(this).dialog("close");
						},
						取消: function() {
							$(this).dialog("close");
						}
					}
				});

				return false;
			}

			var json = new Object();
			json.msg_type = "set_param";
			json.cmd_type = "set_di_param";
			json.cfg = newArray;
			var data = $.toJSON(json);
			$.ajax({
			            url     : "/cgi-bin/common.cgi",
			            type    : "POST",
			            dataType: "json",
			            data    : data,
			            success : function(msg) {
							var html = '更新数据成功';
							$('#update_detail').html(html);
							$('#update_success_dialog').dialog({
								resizable: false,
								height: 160,
								modal: true,
								buttons: {
									"确定": function() {
										$(this).dialog("close");
									},
									取消: function() {
										$(this).dialog("close");
									}
								}
							});
			            },
			        });
		}

		function traverse_di_param(msg) {
			window.array_data = msg.di_param;

			$('#di_cfg_table tr:gt(0)').remove();
			var html="";
			var i =  0;
			$.each(msg.di_param, function(i, item) {
				html += '<tr id="' + item.id + '"><td>' + item.di_name + '</td>';
				html += '<td contenteditable="true">' + item.device_name + '</td>';
				html += '<td contenteditable="true">' + item.low_desc + '</td>';
				html += '<td contenteditable="true">' + item.high_desc + '</td>';

				if (item.alarm_level == 1) {
					html += '<td><select id="select_alarm_level_' + i +'"><option value="0">低</option>'
							+ '<option value="1" selected>高</option></select></td>';
				} else {
					html += '<td><select id="select_alarm_level_' + i +'"><option value="0" selected>低</option>'
							+ '<option value="1">高</option></select></td>';
				}

				if (item.alarm_method == 0) {
					html += '<td><select id="select_alarm_method_' + i +'">'
							+ '<option value="0" selected>无</option>'
							+ '<option value="1">短信报警</option>'
							+ '<option value="2">邮件报警</option>'
							+ '<option value="3">短信+邮件报警</option></select></td>';
				} else if (item.alarm_method == 1) {
					html += '<td><select id="select_alarm_method_' + i +'">'
							+ '<option value="0">无</option>'
							+ '<option value="1" selected>短信报警</option>'
							+ '<option value="2">邮件报警</option>'
							+ '<option value="3">短信+邮件报警</option></select></td>';
				} else if (item.alarm_method == 2) {
					html += '<td><select id="select_alarm_method_' + i +'">'
							+ '<option value="0">无</option>'
							+ '<option value="1">短信报警</option>'
							+ '<option value="2" selected>邮件报警</option>'
							+ '<option value="3">短信+邮件报警</option></select></td>';
				} else {
					html += '<td><select id="select_alarm_method_' + i +'">'
							+ '<option value="0">无</option>'
							+ '<option value="1">短信报警</option>'
							+ '<option value="2">邮件报警</option>'
							+ '<option value="3" selected>短信+邮件报警</option></select></td>';
				}

				if (item.enable == 1) {
					html += '<td><select id="select_enable_' + i +'"><option value="0">否</option>'
						+ '<option value="1" selected>是</option></select></td></tr>';
				} else {
					html += '<td><select id="select_enable_' + i +'"><option value="0" selected>否</option>'
						+ '<option value="1">是</option></select></td></tr>';
				}
				i++;
			});
			$("#di_cfg_table").append(html);
		}

		function load_di_cfg() {
		    var json = new Object();
		    json.msg_type = "get_param";
		    json.cmd_type = "get_di_param";
		    var data = $.toJSON(json);
		    $.ajax({
		                url     : "/cgi-bin/common.cgi",
		                type    : "POST",
		                dataType: "json",
		                data    : data,
		                success : function(msg) {
		                    traverse_di_param(msg);
		                },
		            });
		}

        $(document).ready(function () {
			load_di_cfg();
        })
    </script>
</body>
</html>
