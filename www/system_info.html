<!DOCTYPE html>
<html lang="en">
<head>
    <title>设备状态信息</title>
    <meta http-equiv="Content-Type" content-type="text/html"; charset="utf-8">
	<link rel="stylesheet" href="css/cssReset.css">
	<style>
	#table-box {
		width: 80%;
		height: 70%;
		position: relative;
		box-sizing: border-box;
		padding-bottom: 34px;
		padding-top: 30px;
		padding-left: 200px;
	}

	.table-content {
		height: 100%;
		overflow-y: auto;
	}
	.table-content > table {
		table-layout: fixed;
		width: 100%;
		border-collapse: collapse;
	}
	.table-content tr {
		height: 40px;
		background-color: #e4eff5;
	}

	.table-content tr td {
		width: 10%;
		text-align: center;
		color: #393c3d;
		border: 1px solid #a2a1a1;
	}

	.table-content tr td+td {
		width: 25%;
		text-align: center;
		color: #393c3d;
	}

	.table-content tr:nth-child(odd) {
		background-color: #dde6ea;
	}

	.table-content tr:nth-child(even) {
		background-color: #fff;
	}
	</style>
</head>

<body>
	<div id="table-box">
		<div class="table-content">
			<table id="system_info_table">
			</table>
		</div>
	</div>

	<script src="js/jquery-1.12.0.js"></script>
    <script>
		function load_system_info() {
			var param_list = [
			{
				"name":"设备当前时间",
				"value":"2016-12-24 17:00:00"
			},
			{
				"name":"设备运行时长",
				"value":"300分钟"
			},
			{
				"name":"硬件版本",
				"value":"V1.2"
			},
			{
				"name":"BSP版本",
				"value":"Kernel-2.6.31-20160110"
			},
			{
				"name":"软件版本",
				"value":"V0.3"
			},
			{
				"name":"设备序列号",
				"value":"20160820010001"
			}
			];
			show_system_info(param_list);
		}

		function show_system_info(system_param_list) {
			var html="";
			$.each(system_param_list, function(i, item) {
				html+="<tr><td>"+item.name+"</td>";
				html+="<td>"+item.value+"</td>";
				html+="</tr>"
			});
			$("#system_info_table").append(html);
		}

        $(document).ready(function () {
			load_system_info();
        })
    </script>
</body>
</html>
